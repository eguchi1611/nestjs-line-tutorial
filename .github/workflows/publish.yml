name: Publish to Cloudflare Pages

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Publish to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: "oracle"
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build -w packages/frontend
      - name: Publish to Cloudflare Pages
        id: publish
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN}}
          accountId: afdc130c46cc37864df7a03b15278775
          command: pages deploy packages/frontend/out --project-name nestjs-line-tutorial
      - name: Post comment with deployment URL
        run: gh pr comment -b "${{steps.publish.outputs.deployment-url}}"
